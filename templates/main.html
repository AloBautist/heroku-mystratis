<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>event.pageY demo</title>
  <style>
  *{
      margin: 0;
      padding: 0;
      font-size: large;
    }

  div {
    /*padding: 20px;*/
  }
  footer{ 
       position: fixed;     
       text-align: center;    
       bottom: 0px; 
       width: 100%;
   }  
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div id="log"></div>
 
<input type="text" id="response" disabled="disabled" style="display: block; width: 100%;"  value="hola">
<footer>
<button type="button" id="submit" style="width: 100%; display: block;">Submit</button>
</footer>

<script>
var points = []

$( "#submit" ).on( "click", function( event ) {
  alert("ready for logic" + points);
  points = []
});

$( document ).on( "click", function( event ) {
  $("#response").val( "pageX: " + event.pageX + ", pageY: " + event.pageY );
  points += [event.pageX, event.pageY];
  alert(points);
});
</script>
 



</body>
</html>
